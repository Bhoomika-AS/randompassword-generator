<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <label>Length:</label>
        <input type="number" id="length" min="4" max="20" value="8"><br>
        <input type="checkbox" id="alphabets" checked> Include Alphabets<br>
        <input type="checkbox" id="numbers"> Include Numbers<br>
        <input type="checkbox" id="symbols"> Include Symbols<br>
        <button onclick="generatePassword()">Generate Password</button>
        <p><strong>Password:</strong> <span id="password"></span></p>
    </div>

    <script>
        function generatePassword() {
            let length = document.getElementById("length").value;
            let includeAlphabets = document.getElementById("alphabets").checked;
            let includeNumbers = document.getElementById("numbers").checked;
            let includeSymbols = document.getElementById("symbols").checked;

            let alphabets = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            let numbers = "0123456789";
            let symbols = "!@#$%^&*()_+[]{}|;:,.<>?/";

            let characters = "";
            if (includeAlphabets) characters += alphabets;
            if (includeNumbers) characters += numbers;
            if (includeSymbols) characters += symbols;

            if (characters === "") {
                document.getElementById("password").innerText = "Select at least one option!";
                return;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            document.getElementById("password").innerText = password;
        }
    </script>
</body>
</html>
